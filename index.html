<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pearson Coding Exercise</title>
</head>
<body>
	<ul id="d-list"></ul>
	<script type="text/javascript">
		var listEl = document.getElementById('d-list');
		var textNode = '';
		for (var i = 1; i <= 100; i++) {
			var node = document.createElement('li');
			if (i % 2 == 0) {
				textNode = document.createTextNode('bibbitty');
			} else if ( i % 3 == 0) {
				textNode = document.createTextNode('boop');
			} else if ( i % 5 == 0) {
				textNode = document.createTextNode('bippittyboppityboop');
			} else {
				textNode = document.createTextNode('boppity');
			}
			node.appendChild(textNode);
			listEl.appendChild(node);
		}
	</script>
</body>
</html>
